<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página no encontrada | Come2Huelva</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Source Sans Pro', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #F2F2F2 0%, #FDFBF7 100%);
            color: #0f1b16;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .container {
            max-width: 600px;
            text-align: center;
            background: white;
            padding: 4rem 3rem;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(18, 39, 30, 0.1);
        }
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: #af8d54;
            line-height: 1;
            margin-bottom: 1rem;
            font-family: 'Cormorant Garamond', serif;
        }   
        h1 {
            font-size: 2.5rem;
            color: #12271e;
            margin-bottom: 1rem;
            font-family: 'Cormorant Garamond', serif;
        }
        p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: #12271e;
            color: white;
            text-decoration: none;
            border-radius: 999px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(18, 39, 30, 0.2);
        }
        .btn:hover {
            background: #af8d54;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(175, 141, 84, 0.3);
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1.1rem;
            } 
            .container {
                padding: 3rem 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <h1>Página no encontrada</h1>
        <p>
            Lo sentimos, la página que buscas no existe o ha sido movida.
            <br>
            Vuelve al inicio y descubre las maravillas de Huelva.
        </p>
        <a href="index.html" class="btn">Volver al inicio</a>
    </div>
</body>
</html>
